<!DOCTYPE html>
<html>
<head>
    <title>3D Line with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg width="500" height="500"></svg>

<script>
    const data = [
        [0, 0, 0],
        [100, 100, 100],
        [200, 200, 200],
        [300, 300, 300]
    ];

    const lineGenerator = d3.line3d()
        .x(d => d[0])
        .y(d => d[1])
        .z(d => d[2]);

    const svg = d3.select('svg');

    svg.append('path')
        .datum(data)
        .attr('d', lineGenerator)
        .attr('stroke', 'blue')
        .attr('stroke-width', 2)
        .attr('fill', 'none');
</script>
</body>
</html>
